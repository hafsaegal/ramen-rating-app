<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Ramen Rater</h1>
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
      <!-- <img id="ramen-image" src="" alt="Ramen Image" />

      <p id="ramen-name"></p>
      <p id="ramen-restaurant"></p>
      <p id="ramen-rating"></p>
      <p id="ramen-comment"></p> -->
    </div>
    <div class="container">
      <section id="form-container"></section>
      <form id="ramenForm">
        <h2>Add New Ramen</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter ramen name" required />

        <label for="restaurant">Restaurant:</label>
        <input
          type="text"
          id="restaurant"
          name="restaurant"
          placeholder="Enter restaurant name"
          required
        />

        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" placeholder="Enter image URL" required />

        <label for="rating">Rating:</label>
        <input
          type="number"
          id="rating"
          name="rating"
          placeholder="Enter rating (1-5)"
          min="1"
          max="5"
          required
        />

        <label for="comment">Comment:</label>
        <textarea
          id="comment"
          name="comment"
          placeholder="Enter your comment"
          required
        ></textarea>

        <button type="submit">Add Ramen</button>
      </form>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
