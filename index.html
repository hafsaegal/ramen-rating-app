<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen-Rating-App</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Ramen Rater</h1>
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
      <img id="ramen-image" src="" alt="Ramen Image" />

      <p id="ramen-name"></p>
      <p id="ramen-restaurant"></p>
      <p id="ramen-rating"></p>
      <p id="ramen-comment"></p>
    </div>
    <form id="new-ramen-form">
      <label for="new-ramen-name">Name:</label>
      <input
        type="text"
        id="new-ramen-name"
        placeholder="Enter ramen name"
        required
      />

      <label for="new-ramen-restaurant">Restaurant:</label>
      <input
        type="text"
        id="new-ramen-restaurant"
        placeholder="Enter restaurant name"
        required
      />

      <label for="new-ramen-image">Image:</label>
      <input
        type="url"
        id="new-ramen-image"
        placeholder="Enter image URL"
        required
      />

      <label for="new-ramen-rating">Rating:</label>
      <input
        type="number"
        id="new-ramen-rating"
        placeholder="Enter rating (1-5)"
        min="1"
        max="5"
        required
      />

      <label for="new-ramen-comment">Comment:</label>
      <textarea
        id="new-ramen-comment"
        placeholder="Enter your comment"
        required
      ></textarea>

      <button type="submit">Add Ramen</button>
    </form>

    <script src="./script/index.js"></script>
  </body>
</html>
